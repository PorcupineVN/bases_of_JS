<meta charset="utf-8">
<script type="text/javascript">

/* 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. 
Обязательно использовать оператор return. */;

function plus(a, b){
    return a + b;
}

function minus(a, b){
    return a - b;
}

function division(a, b){
    return a / b;
}

function multiplication(a, b){
    return a * b
}

</script>
