function add_to_basket(name, count, price){
    let product = {
        name: name,
        count: Number(count),
        price: Number(price),
    }
    basket.push(product)
}

function countBasketPrice(basket){
    total_price = 0;
    for (var i=0; i<basket.length; i++){
        total_price+=basket[i].price*basket[i].count; 
    }
    return total_price
}
